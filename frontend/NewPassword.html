<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JS: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/forgot-password-style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Green Transit!</title>
</head>
<body>

<div class="card border-dark mb-3 text-center" >
    <div class="card-body">
        <div>&nbsp;</div>

        <h3 class="card-title" style="color:#F0F3F4">
            <i class="bi bi-key-fill" style="font-size:  4rem;"></i>

        </h3>
        <h2 class="card-subtitle mb-2" style="color:#9cbc9c">Change Password</h2>

        <div>&nbsp;</div>

        <form method="post">

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">
                 <i class="bi bi-envelope-fill fa-2x"></i>
                </span>

                <input type="email" id="inputEmail" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">

            </div>
            <div>&nbsp;</div>

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">
                 <i class="bi bi-lock-fill fa-2x"></i>
                </span>
                <input type="password" id="inputPasswordNotConfirmed" class="form-control" placeholder="New Password" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div>&nbsp;</div>


            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">
                 <i class="bi bi-lock-fill fa-2x"></i>
                </span>

                <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" aria-label="Username" aria-describedby="addon-wrapping">

            </div>

            <div>&nbsp;</div>
            <div>&nbsp;</div>


            <button type="button" class="btn-round-lg" onclick="resetPassword()">Save Changes</button>

        </form>

    </div>
</div>
</body>
</html>
