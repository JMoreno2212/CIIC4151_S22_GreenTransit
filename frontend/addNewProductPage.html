<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JS: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dispensary-style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Green Transit!</title>
</head>
<body>
<header class="header">
    <a href="#" class="logo">
        <img src="img/GT_Logo.png" alt="">
    </a>
    <h1>Green <span class="h1color"> Transit</span></h1>
    <nav class="navbar">
        <a href="">Home</a>
        <a href="http://localhost:63342/CIIC4151_S22_GreenTransit/frontend/dispensaryInventory.html?_ijt=mlhqebhdrj72jqamuouehmrfft&_ij_reload=RELOAD_ON_SAVE">Inventory</a>
        <a href="http://localhost:63342/CIIC4151_S22_GreenTransit/frontend/addNewProductPage.html?_ijt=mhickhr6bhdktj50084bom0sv3&_ij_reload=RELOAD_ON_SAVE">Add Product</a>
        <a href="">Report</a>
        <a href="">Account</a>
    </nav>

</header>

<div class="card border-dark mb-3" >
    <div>&nbsp;</div>
    <div class="card-body">
        <h2 class="card-subtitle mb-2 position-relative" style="color:#9cbc9c; text-align:center; font-size: 38px">Add Product</h2>

        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <form method="post" class="row g-3">
            <div class="col-md-6">
                <label for="inputItemName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="inputItemName">
            </div>
            <div class="col-md-6">
                <label for="inputItemQuantity" class="form-label">Product Quantity</label>
                <input type="number" class="form-control" id="inputItemQuantity">
            </div>

            <div class="col-md-6">
                <label for="inputItemPrice" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="inputItemPrice">
            </div>

            <div class="col-md-6">
                <label for="inputItemPicture" class="form-label">Product Image</label>
                <input class="form-control" type="file" id="inputItemPicture">
            </div>


            <div class="col-md-6">
                <label for="inputItemCategory" class="form-label">Product Category</label>
                <select type="number" class="form-control" id="inputItemCategory">
                    <option selected>-select-</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Concentrates">Concentrates</option>
                    <option value="Edibles">Edibles</option>
                    <option value="Loose Flower">Loose Flower</option>
                    <option value="PreRolls">PreRolls</option>
                    <option value="Pre-Weighed Flower">Pre-Weighed Flower</option>
                    <option value="Topical">Topical</option>
                    <option value="Vapes">Vapes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="inputItemType" class="form-label">Product Type</label>
                <select type="text" class="form-control" id="inputItemType">
                    <option selected>-select-</option>
                    <option value="CBD">CBD</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Indica">Indica</option>
                    <option value="Sativa">Sativa</option>
                </select>
            </div>

            <div class="col-md">
                <label for="inputItemDescription" class="form-label">Product Description</label>
                <textarea id="inputItemDescription" class="form-control" type="date" ></textarea>
            </div>

            <div>&nbsp;</div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-round-lg" onclick="addNewProduct()">Submit</button>
            </div>
            <div>&nbsp;</div>

        </form>

    </div>
</div>
</body>
</html>
