<div id="jsGrid"></div>



<script>
    let dispensary_id= localStorage.getItem('user_id');



    $("#jsGrid").jsGrid({
        width: "100%",
        height: "auto",

        filtering: false,
        sorting: false,
        paging: false,
        autoload: true,
        editing: false,
        selecting: false,
        noDataContent: "Not items found",

        pageSize: 15,


        controller: {
            loadData: function (filter) {
                console.log(filter);
                return $.ajax({
                    type: "GET",
                    url: `http://127.0.0.1:5000/Dispensary/dispensaries/${dispensary_id}/items`,
                    data: '{}',
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response){
                        //console.log("JSON");
                        //console.log(response);
                        return response
                    }
                });
            },


        },
        rowClass: function(item, itemIndex) {
            let item_quantity = item['item_quantity'];
            return item_quantity===0 ? 'bg-red' : '';
        },

        fields: [
            { name: "item_category", type: "text", width: 150, title:"Product Category",editing: false },
            { name: "item_type", type: "text", width: 200, title: "Product Type",editing: false },
            { name: "item_description", type: "text", width: 150, title:"Product Description", editing: false},
            { name: "item_name", type: "text", width: 150, title: "Product Name",editing: false},
            { name: "item_price", type: "text", width: 150,  title: "Product Price",editing: false},
            { name: "item_quantity", type: "text", width: 150,  title: "Product Quantity",editing: false}
        ]
    });
</script>
