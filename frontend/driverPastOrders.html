<div id="jsGrid"></div>



<script>
    let driver_id= localStorage.getItem('user_id');



    $("#jsGrid").jsGrid({
        width: "100%",
        height: "auto",

        filtering: false,
        sorting: false,
        paging: false,
        autoload: true,
        editing: false,
        selecting: false,
        noDataContent: "Not orders found",

        pageSize: 15,


        controller: {
            loadData: function (filter) {
                console.log(filter);
                return $.ajax({
                    type: "GET",
                    url: `http://127.0.0.1:5000/Driver/drivers/${driver_id}/deliveries/past`,
                    data: '{}',
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response){
                        //console.log("JSON");
                        //console.log(response);
                        return response
                    }
                });
            },


        },


        fields: [
            { name: "purchase_date", type: "text", width: 150, title:"Purchase Date",editing: false },
            { name: "purchase_number", type: "text", width: 150, title:"Purchase Number", editing: false},
            { name: "user_first_name", type: "text", width: 150, title: "User Name",editing: false},
            { name: "user_last_name", type: "text", width: 150,  title: "User Last name",editing: false},
            { name: "user_email", type: "text", width: 150,  title: "User Email",editing: false},
            { name: "delivery_direction", type: "text", width: 200, title: "Delivery Direction",editing: false },
            { name: "dispensary_name", type: "text", width: 150, title: "Dispensary Name",editing: false },
            { name: "dispensary_direction", type: "text",width: 200, title: "Dispensary Direction",editing: false},

        ]
