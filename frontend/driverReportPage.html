<script>
        window.onload = async function(){
            let dispensary_id = localStorage.getItem('user_id');


            await fetch(`http://127.0.0.1:5000/Statistics/Dispensary/${dispensary_id}/total-purchases`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json',
                },
            })
                .then((response) => response.json())
                .then((response) => {
                   console.log(response)
                   document.getElementById("NumberOfSalesID").innerHTML = response;
                    //alert(JSON.stringify(response).toString())
                })
                .catch((error) => {
                    console.log('API failure' + error)
                });

            await fetch(`http://127.0.0.1:5000/Statistics/Dispensary/${dispensary_id}/items-in-stock`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json',
                },
            })
                .then((response) => response.json())
                .then((response) => {
                    console.log(response)
                    document.getElementById("InStockInventoryID").innerHTML = response[0];
                })
                .catch((error) => {
                    console.log('API failure' + error)
                });

            await fetch(`http://127.0.0.1:5000/Statistics/Dispensary/${dispensary_id}/items-out-of-stock`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json',
                },
            })
                .then((response) => response.json())
                .then((response) => {
                    console.log(response)
                    document.getElementById("OutOfInventoryID").innerHTML = response[0];
                })
                .catch((error) => {
                    console.log('API failure' + error)
                });

            await fetch(`http://127.0.0.1:5000/Statistics/Dispensary/${dispensary_id}/most-sold-item`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json',
                },
            })
                .then((response) => response.json())
                .then((response) => {
                    console.log(response)
                    document.getElementById("BestSellingProductID").innerHTML = response;
                })
                .catch((error) => {
                    console.log('API failure' + error)
                });

            await fetch(`http://127.0.0.1:5000/Statistics/Dispensary/${dispensary_id}/least-sold-item`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json',
                },
            })
                .then((response) => response.json())
                .then((response) => {
                    console.log(response)
                    document.getElementById("LeastSellingProductID").innerHTML = response;
                })
                .catch((error) => {
                    console.log('API failure' + error)
                });








        };
</script>
