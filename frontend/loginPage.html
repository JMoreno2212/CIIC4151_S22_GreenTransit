<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JS: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login-style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Green Transit!</title>
</head>
<body>

<div class="card border-dark mb-3 text-center" >
    <div class="card-body">
        <div>&nbsp;</div>
        <h5 class="card-title"style="color:#F0F3F4">Welcome to </h5>
        <h2 class="card-subtitle mb-2" style="color:#9cbc9c">Green Transit</h2>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <form method="post">
            <div>&nbsp;</div>
            <div class="d-flex justify-content-start">
                <i class="bi bi-person" style="font-size: 20px;"></i>
                <label for="inputEmail" class="form-label"> Email</label>
            </div>
            <input type="text" class="form-control" id="inputEmail">
            <div>&nbsp;</div>
            <div class="d-flex justify-content-start">
                <i class="bi bi-lock" style="font-size: 19px;"></i>
                <label for="inputPassword" class="form-label">Password</label>
            </div>
            <input type="password" class="form-control" id="inputPassword">
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <button type="button" class="btn-round-lg" onclick="login()">Login</button>
            <div>&nbsp;</div>
            <a href="http://localhost:63342/CIIC4151_S22_GreenTransit/frontend/forgotPassword.html?_ijt=b4h3p5mdptfv7ms1pcuh9ptpti&_ij_reload=RELOAD_ON_SAVE" class="card-link">Forgot Password?</a>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <p class="card-text">Don't have account?</p>
            <div class="mb-3">
                <label class="dropdown-labels" for="inputSelectRegister">Register as:</label>
                <select class="form-select-md" id="inputSelectRegisterType" style="margin-right: 10px">
                    <option selected disabled>Choose...</option>
                    <option value="User">Patient</option>
                    <option value="Driver">Driver</option>
                    <option value="Dispensary">Dispensary</option>
                </select>
                <button class="btn btn-outline-light btn-sm" type="button" onclick="register()">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
