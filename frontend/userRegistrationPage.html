<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JS: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/user-registration.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/user-registration-style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Green Transit!</title>
</head>
<body>

<div class="card border-dark mb-3" >
    <div>&nbsp;</div>
    <div class="card-body">
        <h2 class="card-subtitle mb-2" style="color:#9cbc9c">We will need...</h2>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <form method="post" class="row g-3">
            <div class="col-md-6">
                <label for="inputUserFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputUserFirstName">
            </div>
            <div class="col-md-6">
                <label for="inputUserLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputUserLastName">
            </div>

            <div class="col-md-6">
                <label for="inputPatientLicense" class="form-label">Patient License</label>
                <input type="text" class="form-control" id="inputPatientLicense">
            </div>
            <div class="col-md-6">
                <label for="inputDateOfBirth" class="form-label">Date of Birth</label>
                <input id="inputDateOfBirth" class="form-control" type="date" />
            </div>
            <div class="col-md-6">
                <label for="inputUserPhoneNumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="inputUserPhoneNumber">
            </div>
            <div class="col-md-6">
                <label for="inputLicenseExpirationDate" class="form-label">License Expiration Date</label>
                <input id="inputLicenseExpirationDate" class="form-control" type="date" />
            </div>
            <div class="col-md-6">
                <label for="inputUserEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputUserEmail">

            </div>
            <div class="col-md-6">
                <label for="inputUserPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputUserPassword">
            </div>
            <div class="col-md">
                <label for="inputPatientLicenseIDFile" class="form-label">Patient License ID (PDF)</label>
                <input class="form-control" type="file" id="inputPatientLicenseIDFile">
            </div>
            <div>&nbsp;</div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn-round-lg" onclick="userRegistration()">Register</button>
            </div>
            <div>&nbsp;</div>

        </form>

    </div>
</div>
</body>
</html>
