<div class="card border-dark mb-3" >
    <div>&nbsp;</div>
    <div class="card-body">
        <h2 class="card-subtitle mb-2" style="color:#9cbc9c">Register Car</h2>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <form method="post" class="row g-3">
            <div class="col-md-6">
                <label for="inputVehiclePlate" class="form-label">Vehicle Plate</label>
                <input type="text" class="form-control" id="inputVehiclePlate">
            </div>
            <div class="col-md-6">
                <label for="inputVehicleBrand" class="form-label">Vehicle Brand</label>
                <input type="text" class="form-control" id="inputVehicleBrand">
            </div>

            <div class="col-md-6">
                <label for="inputVehicleModel" class="form-label">Vehicle Model</label>
                <input type="text" class="form-control" id="inputVehicleModel">
            </div>
            <div class="col-md-6">
                <label for="inputVehicleYear" class="form-label">Vehicle Year</label>
                <input type="number" class="form-control" id="inputVehicleYear">
            </div>
            <div class="col-md-6">
                <label for="inputLicenseName" class="form-label">License Name</label>
                <input type="text" class="form-control" id="inputLicenseName">
            </div>
            <div class="col-md-6">
                <label for="inputLicenseExpirationDate" class="form-label">License Expiration Date</label>
                <input id="inputLicenseExpirationDate" class="form-control" type="date" />
            </div>
            <div class="col-md">
                <label for="inputLicenseFile" class="form-label">License (PDF)</label>
                <input class="form-control" type="file" id="inputLicenseFile">
            </div>

            <div>&nbsp;</div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-round-lg" onclick="vehicleRegistration()">Register</button>
            </div>
            <div>&nbsp;</div>

        </form>

    </div>
</div>
